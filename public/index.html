  <script>
    const chatWindow = document.getElementById("chat-window");
    const themeToggle = document.getElementById("theme-toggle");
    const clearChatBtn = document.getElementById("clear-chat");
    const toast = document.getElementById("toast");

    // Kh·ªüi t·∫°o giao di·ªán t·ª´ localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';

    // X·ª≠ l√Ω chuy·ªÉn ƒë·ªïi giao di·ªán
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Hi·ªÉn th·ªã toast notification
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');

    }

    // X√≥a l·ªãch s·ª≠ chat
    clearChatBtn.addEventListener('click', () => {
      while (chatWindow.firstChild) {

    // X√≥a input

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);

    }

    let sessionId = localStorage.getItem('session_id');
    if (!sessionId) {
      sessionId = generateUUID();

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      if (className === "bot") {
        div.innerHTML = marked.parse(text);
      } else if (className === "system") {
        div.innerHTML = `<span class="spinner"></span>${text}`;
      } else {
        div.textContent = text;

      if (className !== "system") {
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "üìã";

        div.appendChild(copyBtn);

      chatWindow.insertBefore(div, chatWindow.firstChild);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      appendMessage("ƒêang x·ª≠ l√Ω...", "system");
      input.value = "";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",

        const sysMsg = document.querySelector(".system");
